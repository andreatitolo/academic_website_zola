<header>
    <nav class="menu">
        <ul class="nav">
            {% set menu_items = config.extra.navbar_items -%}
            {% for item in menu_items -%}
            <li class="nav-item"><a href="{{ item.url | replace(from='$BASE_URL', to=config.base_url) }}">{{ item.name }}</a></li>
            {% endfor -%}
        </ul>
    </nav>
</header>
