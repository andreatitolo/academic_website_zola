{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ page.title }}
</h1>
{{ page.content | safe }}

<p>This site does not use Javascript, but search is still possible using DuckDuckGo:</p>

<form method="get" action="https://duckduckgo.com/?q=" target="_blank">
  <input type="hidden" name="sites" value="andreatitolo.com">
  <label class="small" for="searchDDG">Write a search term and click the Search button:</label>
  <input aria-label="Search" type="search" name="q" id="searchDDG" placeholder="e.g. Assyrians">
  <input type="submit" name="submit" value="Search" id="submit">
  <input type="hidden" name="kae" value="t"/>
  <input type="hidden" name="ka" value="g"/>
  <input type="hidden" name="kt" value="g"/>
  <input type="hidden" name="k1" value="-1"/>
  <input type="hidden" name="kz" value="-1"/>
  <input type="hidden" name="km" value="l"/>
</form>

{% endblock content %}
